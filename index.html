<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>זריחה ושקיעה</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/duration.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/customParseFormat.js"></script>
  <style>
    /* Styles (conservés et simplifiés) */
    body {
      font-family: "David", sans-serif;
      font-weight: bold;
      background-color: #f8f3e8;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
      direction: rtl;
    }

    #wrapper {
      width: 100%;
      height: 100%;
      position: relative;
    }

    #current-time-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    #current-time {
      font-size: 378px;
      direction: ltr;
    }

    #current-time .regular-seconds {
      font-size: 50%;
      color: red;
    }

    .label {
      font-family: 'Guttman-Aram', serif;
      color: #5e1300;
      font-size: 68px;
      margin-top: 10px;
    }

    .title {
      font-family: 'Guttman-Aram', serif, Tahoma, sans-serif;
      color: black;
      font-size: 40px;
      margin-top: 10px;
    }

    .top-right, .top-left, .bottom-right, .bottom-left {
      position: absolute;
      text-align: right;
      z-index: 3;
    }

    .top-right { top: 20px; right: 20px; }
    .top-left { top: 20px; left: 20px; text-align: left; }
    .bottom-right { bottom: 20px; right: 20px; text-align: right; }
    .bottom-left { bottom: 20px; left: 20px; text-align: left; }

    .countdown-netz {
      font-size: 200px;
      color: blue;
    }

    .countdown-sunset {
      font-size: 200px;
      color: orange;
    }

    .zman-time {
        font-size: 68px; /* Taille similaire à .label */
        color: #004d40;
    }

    .clock {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 130%;
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <canvas id="clock" class="clock"></canvas>

    <div id="current-time-container">
      <span id="current-time">--:--:--</span>
    </div>

    <div id="top-right">
      <span class="label" id="dateHeb"></span><br>
      <span class="title" id="current-date"></span><br>
      <span class="title">פרשת השבוע </span>
      <span class="label" id="parashaName"></span>
      <div id="omer-count" class="label"></div>
    </div>


    <div class="top-left">
      <span class="title">הדף היומי </span>
      <span class="label" id="dailyDaf"></span>
    </div>

    <div class="bottom-right">
      <div>
        <div>
          <span class="title">זמן עלות השחר </span>
          <span class="zman-time" id="alot-hashahar-time">--:--</span>
        </div>
        <div>
          <span class="title">זמן נץ החמה </span>
          <span class="zman-time" id="sunrise-time">--:--</span>
        </div>
        <div><span class="title">ספירה לזריחה</span></div>
        <div id="countdown-netz" class="countdown-netz">--:--:--</div>
      </div>
    </div>

    <div class="bottom-left">
      <div>
        <div><span class="title">שקיעה היום </span>
          <span class="zman-time" id="sunset-time">--:--</span></div>
        <div><span class="title">ספירה לשקיעה</span></div>
        <div id="countdown-sunset" class="countdown-sunset">--:--:--</div>
      </div>
    </div>
  </div>

  <script>
    // Configuration de Day.js
    dayjs.extend(dayjs_plugin_duration);
    dayjs.extend(dayjs_plugin_customParseFormat);
  </script>
  <script src="./clock.js" type="module"></script>
</body>
</html>
